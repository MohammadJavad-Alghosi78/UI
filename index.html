<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Custom Radio Button(Simple)</h1>
    <label for="html" class="radio">
      <input type="radio" name="myRadioField" id="html" class="radio__input" />
      <div class="radio__radio"></div>
      HTML
    </label>
    <label for="css" class="radio">
      <input type="radio" name="myRadioField" id="css" class="radio__input" />
      <div class="radio__radio"></div>
      CSS
    </label>
    <label for="js" class="radio">
      <input type="radio" name="myRadioField" id="js" class="radio__input" />
      <div class="radio__radio"></div>
      JAVASCRIPT
    </label>
  </body>
</html>
